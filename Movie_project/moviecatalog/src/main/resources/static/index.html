<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HomePage</title>
        <link rel="stylesheet" href="../css/index.css">
        <link rel="stylesheet" href="../css/header.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>

    <body>

        <div id="header-container"></div>

        <main>
            <section id="carasol">
                <div class="icon-cards">
                    <div class="icon-cards__content">
                        <div class="icon-cards__item">
                            <img src="images/DeadPool_Wolverine.jpg" alt="Movie Title">
                        </div>
                        <div class="icon-cards__item">
                            <img src="images/Mickey_17.jpg" alt="Movie Title 2">
                        </div>
                        <div class="icon-cards__item">
                           <img src="images/Mufasa.jpg" alt="Movie Title 3">
                        </div>
                    </div>
                </div>
            </section>

            <div class="container">
                <h1>Popular Actors</h1>
                <div class="actors"></div>
            </div>

            <div class="container">
                <h1>Trending Movies</h1>
                <div class="movies"></div>
            </div>

        </main>

        <script src="/scripts/headerfooter.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="/scripts/index.js"></script>
    </body>
</html>
