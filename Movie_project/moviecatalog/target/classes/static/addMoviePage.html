<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Catalog</title>
    <link rel="stylesheet" href="css/addMovies.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>


    <div id ="header-container"></div>
    <!--This div holds a form where the user can submit movie details,
    I was using it to make sure my code worked-->
    <div id="container">
        <h1>Add Movie to Catalog</h1>
        <form id="movieForm">
            <label for="title">Movie Title:</label>
            <input type="text" id="title" name="title" required><br><br>

            <label for="releaseDate">Release Date:</label>
            <input type="date" id="releaseDate" name="releaseDate" required><br><br>

            <label for="pgRating">PG Rating:</label>
            <input type="text" id="pgRating" name="pgRating" required><br><br>

            <label for="synopsis">Synopsis:</label>
            <textarea id="synopsis" name="synopsis" rows="4" required></textarea><br><br>

            <label for="genres">Genres:</label>
            <input type="text" id="genres" name="genres" required><br><br>

            <label for="productionCompanies">Production Companies:</label>
            <input type="text" id="productionCompanies" name="productionCompanies" required><br><br>

            <label for="runtime">Runtime (in minutes):</label>
            <input type="number" id="runtime" name="runtime" min="1" required><br><br>

            <label for="productionCountries">Production Countries:</label>
            <input type="text" id="productionCountries" name="productionCountries" required><br><br>

            <label for="spokenLanguages">Spoken Languages:</label>
            <input type="text" id="spokenLanguages" name="spokenLanguages" required><br><br>

            <button type="submit">Add Movie</button>
        </form>

        <div id="responseMessage"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src ="scripts/addMovie.js"></script>
    <script src = "scripts/headerfooter.js"></script>
    <script>
      $(document).ready(function() {
        $('#movieForm').submit(function(event) {
          event.preventDefault(); // Prevent default form submission

          // Get JWT token from localStorage
          const token = localStorage.getItem("jwtToken");
          if (!token) {
            alert("You are not authenticated. Please log in again.");
            return;
          }

          // Prepare movie data object
          const movieData = {
            title: $('#title').val(),
            releaseDate: $('#releaseDate').val(),
            pgRating: $('#pgRating').val(),
            synopsis: $('#synopsis').val(),
            genres: $('#genres').val(),
            productionCompanies: $('#productionCompanies').val(),
            runtime: $('#runtime').val(),
            productionCountries: $('#productionCountries').val(),
            spokenLanguages: $('#spokenLanguages').val()
          };

          // Send AJAX request to backend
          $.ajax({
            url: 'http://localhost:8080/api/movies', // Ensure this matches your backend API endpoint
            type: 'POST',
            contentType: 'application/json',
            headers: {
              'Authorization': `Bearer ${token}`, // Send JWT token in Authorization header
              'Content-Type': 'application/json'
            },
            data: JSON.stringify(movieData),
            success: function(response) {
              console.log('Movie added:', response);
              $('#responseMessage').text('Movie added successfully!').css('color', 'green');
              $('#movieForm')[0].reset(); // Reset form after successful submission
            },
            error: function(xhr, status, error) {
              console.log('Error adding movie:', xhr.responseText);
              $('#responseMessage').text(`Error: ${xhr.responseText}`).css('color', 'red');
            }
    </script>
</body>
</html>
